<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="css/style.css">
<style>

input{
  display: inline-block;
}

  ul{
    display:flex;
    list-style:none;
    /* justify-content: space-around; */
  }

  li{
  margin-left: 20px;
  background-color: antiquewhite;
  }
  li:active{
    background-color: brown;
  }


</style>
</head>
<body>

  <h1>メモパッド</h1>

<main>
  <input type="text" id='key'>
  <br>
  <textarea  id="memo" cols="30" rows="10"></textarea>
  <ul>
    <li id="save" >保存</li>
    <li id="clear">削除</li>
  </ul>
<button class="btn">test</button>
</main>

<table id ='list'>
<!-- ここにリストが表示される -->
</table>

  <!-- <script src="js/main.js"></script> -->
  <script>
//変数定義
let text_area,
    save,
    clear,
    list;
    

 list = document.querySelector('#list');



//saveの記述
save = document.querySelector('#save');


save.onclick = function(){//keyとmemoで記入内容取得
 const key = document.querySelector('#key').value;
 const value = document.querySelector('#memo').value;
 const table = document.createElement('tr');
 table.innerHTML= `<th>${key}</th><td>${value}</td>`;
 localStorage.setItem(key, value);
 
 list.appendChild(table);

 
};

 //clearの記述
 clear = document.querySelector('#clear');
  
 clear.onclick = function(){
  localStorage.clear();  
  list.innerHTML ='';//listタグの中身を空にすることでlist内のタグの記述を消している
}

//保存の記述
for(let i =0; i<localStorage.length; i++){
  const key = localStorage.key(i);
  const value = localStorage.getItem(key);
  const table = document.createElement('tr');
  table.innerHTML= `<th>${key}</th><td>${value}</td>`;
  list.appendChild(table);
}


  </script>
</body>
</html>
